- clean: ['~']

- shell:
  - [sleep 0, Installing dotfiles]
  -
    command: [git pull, Updating dotfiles]
    stdout: true
    stderr: true
  -
    command: [git submodule update --init --recursive --quiet, Installing submodules]
    stdout: true
    stderr: true

- link:
    ~/.vimrc: vim/vimrc
    ~/.config/nvim/init.vim:
        path: vim/vimrc
        create: true
    ~/.config/nvim/colors:
        path: vim/colors
        create: true
    ~/.vim: vim
    ~/.fzf: util/fzf
    ~/.command_colors:
      force: true
      path: command_colors
    ~/.command_aliases:
      force: true
      path: command_aliases
    ~/.command_symbols:
      force: true
      path: command_symbols
    ~/.bashrc:
      force: true
      path: bashrc
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.tmux.conf: tmux.conf
    ~/src/python:
        path: scripts/python
        create: true
    ~/.powerline.conf:
      force: true
      path: powerline.conf
    ~/.zshrc:
      force: true
      path: zshrc

- shell:
  -
    command: [ssh-keygen -t rsa -N "" -f ~/.ssh/work, Installing ssh key for work]
    stdin: true
    stdout: true
    stderr: true
  -
    command: [ssh-keygen -t rsa -N "" -f ~/.ssh/personal, Installing ssh key for work]
    stdin: true
    stdout: true
    stderr: true
  -
    command: [~/.dotfiles/fonts/install.sh, Installing fonts(Powerline, Nerd and more)]
    stdin: true
    stdout: true
    stderr: true
  -
    command: [gpg --output ~/src/python/bgyeKey.py ~/src/python/bgyeKey.py.gpg, Decrypt bgyeKey]
    stdin: true
    stdout: true
    stderr: true
  -
    command: [gpg --output ~/.npmrc ~/npmrc.gpg, Decrypt npmrc]
    stdin: true
    stdout: true
    stderr: true
  -
    command: [~/.fzf/install, Installing bash fuzzy completion]
    stdin: true
    stdout: true
    stderr: true
  -
    command: [cp ~/.dotfiles/work/userrc ~/iseatz/z2/amex, Install userrc file for amex]
    stdin: true
    stdout: true
    stderr: true
  -
    command: ['curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim', Install vim-plug vim]
    stdin: true
    stdout: true
    stderr: true
  -
    command: ['curl -fLo ~/.local/share/nvim/site/autoload/plug.vim --create-dirs  https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim', Install vim-plug nvim]
    stdin: true
    stdout: true
    stderr: true
  -
    command: ['pip install powerline-status', Install powerline]
    stdin: true
    stdout: true
    stderr: true
  -
    command: ['curl -fLo ~/.local/share/nvim/site/autoload/plug.vim --create-dirs  https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim', Install vim-plug nvim]
    stdin: true
    stdout: true
    stderr: true
  -
    command: ['antibody bundle < ~/.dotfiles/zsh/zsh_plugins.txt > ~/.dotfiles/zsh/zsh_plugins.sh', Install antibody plugins]
    stdin: true
    stdout: true
    stderr: true
