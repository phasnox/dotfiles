- clean: ['~']

- shell:
  - [sleep 0, Installing dotfiles]
  -
    command: [git pull, Updating dotfiles]
    stdout: true
    stderr: true
  -
    command: [git submodule update --init --recursive --quiet, Installing submodules]
    stdout: true
    stderr: true

- link:
  ~/.vimrc: vim/vimrc
  ~/.vim: vim
  ~/.bash_colors:
    force: true
    path: bash_colors
  ~/.bashrc:
    force: true
    path: bashrc
  ~/.gitconfig: gitconfig
  ~/.ssh/config:
      path: ssh/config
      create: true
  ~/.tmux.conf: tmux.conf

- ssh:
  -
    command: [ssh-keygen -t rsa -N "" -f ~/.ssh/work, Installing ssh key for work]
		stdin: true
		stdout: true
		stderr: true
  -
    command: [ssh-keygen -t rsa -N "" -f ~/.ssh/personal, Installing ssh key for work]
		stdin: true
		stdout: true
		stderr: true
	-
		command: [vim +PluginInstall +qall now, Installing Vim plugins]
		stdin: true
		stdout: true
		stderr: true
	-
    command: [~/.dotfiles/fonts/install.sh, Installing fonts(Powerline, Nerd and more)]
    stdin: true
    stdout: true
    stderr: true
