- clean: ['~']

- shell:
  - [sleep 0, Installing dotfiles]
  -
    command: [git pull, Updating dotfiles]
    stdout: true
    stderr: true
  -
    command: [git submodule update --init --recursive --quiet, Installing submodules]
    stdout: true
    stderr: true

- link:
    ~/.vimrc: vim/vimrc
    ~/.config/nvim/init.vim:
        path: vim/vimrc
        create: true
    ~/.config/redshift.conf: redshift.conf
    ~/.vim: vim
    ~/.fzf: util/fzf
    ~/.command_colors:
      force: true
      path: command_colors
    ~/.command_aliases:
      force: true
      path: command_aliases
    ~/.command_symbols:
      force: true
      path: command_symbols
    ~/.bashrc:
      force: true
      path: bashrc
    ~/.zsh:
      force: true
      path: zsh
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.tmux.conf: tmux.conf
    ~/src/python:
        path: scripts/python
        create: true
    ~/iseatz:
        path: /srv/iseatz
        create: true
    ~/iseatz/z2/amex/update-all.sh:
      force: true
      path: work/update-all.sh

- shell:
  -
    command: [ssh-keygen -t rsa -N "" -f ~/.ssh/work, Installing ssh key for work]
    stdin: true
    stdout: true
    stderr: true
  -
    command: [ssh-keygen -t rsa -N "" -f ~/.ssh/personal, Installing ssh key for work]
    stdin: true
    stdout: true
    stderr: true
  -
    command: [vim +PluginInstall +qall now, Installing Vim plugins]
    stdin: true
    stdout: true
    stderr: true
  -
    command: [~/.dotfiles/fonts/install.sh, Installing fonts(Powerline, Nerd and more)]
    stdin: true
    stdout: true
    stderr: true
  -
    command: [gpg --output ~/src/python/prokey.py ~/src/python/prokey.py.gpg, Decrypt prokey]
    stdin: true
    stdout: true
    stderr: true
  -
    command: [gpg --output ~/src/python/bgyeKey.py ~/src/python/bgyeKey.py.gpg, Decrypt bgyeKey]
    stdin: true
    stdout: true
    stderr: true
  -
    command: [~/.fzf/install, Installing bash fuzzy completion]
    stdin: true
    stdout: true
    stderr: true
  -
    command: [cp ~/.dotfiles/work/userrc ~/iseatz/z2/amex, Install userrc file for amex]
    stdin: true
    stdout: true
    stderr: true
