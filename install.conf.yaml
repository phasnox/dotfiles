- clean: ['~']

- shell:
  - [sleep 0, Installing dotfiles]
  -
    command: [git pull, Updating dotfiles]
    stdout: true
    stderr: true
  -
    command: [git submodule update --init --recursive --quiet, Installing submodules]
    stdout: true
    stderr: true

- link:
    ~/.vimrc: vim/vimrc
    ~/.config/nvim/init.vim:
        path: vim/vimrc
        create: true
    ~/.config/nvim/colors:
        path: vim/colors
        create: true
    ~/.vim: vim
    ~/.fzf: util/fzf
    ~/.command_colors:
      force: true
      path: command_colors
    ~/.command_aliases:
      force: true
      path: command_aliases
    ~/.command_symbols:
      force: true
      path: command_symbols
    ~/.bashrc:
      force: true
      path: bashrc
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.tmux.conf: tmux.conf
    ~/src/python:
        path: scripts/python
        create: true
    ~/iseatz:
        path: /srv/iseatz
        create: true
    ~/iseatz/z2/amex/update-all.sh:
      force: true
      path: work/update-all.sh

- shell:
  -
    command: [ssh-keygen -t rsa -N "" -f ~/.ssh/work, Installing ssh key for work]
    stdin: true
    stdout: true
    stderr: true
  -
    command: [ssh-keygen -t rsa -N "" -f ~/.ssh/personal, Installing ssh key for work]
    stdin: true
    stdout: true
    stderr: true
  -
    command: [nvim +PluginInstall +qall now, Installing Vim plugins]
    stdin: true
    stdout: true
    stderr: true
  -
    command: [~/.dotfiles/fonts/install.sh, Installing fonts(Powerline, Nerd and more)]
    stdin: true
    stdout: true
    stderr: true
  -
    command: [gpg --output ~/src/python/prokey.py ~/src/python/prokey.py.gpg, Decrypt prokey]
    stdin: true
    stdout: true
    stderr: true
  -
    command: [gpg --output ~/src/python/bgyeKey.py ~/src/python/bgyeKey.py.gpg, Decrypt bgyeKey]
    stdin: true
    stdout: true
    stderr: true
  -
    command: [~/.fzf/install, Installing bash fuzzy completion]
    stdin: true
    stdout: true
    stderr: true
  -
    command: [cp ~/.dotfiles/work/userrc ~/iseatz/z2/amex, Install userrc file for amex]
    stdin: true
    stdout: true
    stderr: true
  -
    command: ['sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"', Install omzsh]
    stdin: true
    stdout: true
    stderr: true
  -
    command: ['git clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim', Install vundle]
    stdin: true
    stdout: true
    stderr: true
  -
    command: ['git clone https://github.com/lukechilds/zsh-nvm ~/.oh-my-zsh/custom/plugins/zsh-nvm', Install nvm]
    stdin: true
    stdout: true
    stderr: true
  -
    command: ['pip install --user git+git://github.com/powerline/powerline', Install powerline]
    stdin: true
    stdout: true
    stderr: true
- link:
    ~/.powerline.conf:
      force: true
      path: powerline.conf
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.zsh:
      force: true
      path: zsh
    ~/.oh-my-zsh/themes/phasnox.zsh-theme:
      force: true
      path: zsh/themes/phasnox.zsh-theme
